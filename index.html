<html>
  <head>
    <title>Workout App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="workoutApp.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="sidebar darkBlueBg">
        <h1 class="yellowText thinHeader header">Workout App.</h1>
        <div>
          <h2 class="subHeader lightBlueText">Workouts</h2>
          <ul id="workouts"></ul>
        </div>
        <div>
          <h2 class="subHeader lightBlueText">Total Reps</h2>
          <ul id="reps"></ul>
        </div>
        <div>
          <h2 class="subHeader lightBlueText">
            Calories
          </h2>
          <ul id="calories" class="whiteText"></ul>
        </div>
      </div>
    </div>
    <div id="trainingPlanWrapper">
      <h1 class="darkBlueText thinHeader header">Training Plan.</h1>
      <div id="trainingPlanContainer">
        <div id="weekDays"></div>
        <ul id="trainingPlan"></ul>
      </div>
    </div>
  </body>
</html>
